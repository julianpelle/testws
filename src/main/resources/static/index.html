<!DOCTYPE html>
<html>
<head>
    <title>Noticias en tiempo real</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.1.1/bundles/stomp.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <style>
        /* Estilos para el overlay de la notificaci√≥n */
        #notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Estilos para el cartel de la notificaci√≥n */
        #notification-popup {
            background-color: #333;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Estilos para el bot√≥n de cerrar */
        #close-button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        #close-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Noticias en tiempo real</h1>
<ul id="newsList"></ul>

<div id="notification-overlay">
    <div id="notification-popup">
        <h2>Hay una nueva novedad!!! </h2>
        <button id="close-button">Ver novedad</button>
    </div>
</div>

<script>
    const newsList = document.getElementById("newsList");
    const notificationOverlay = document.getElementById("notification-overlay");
    const closeButton = document.getElementById("close-button");
    let pendingNews; // Variable para guardar la noticia

    function addNews(news) {
        let li = document.createElement("li");
        li.textContent = `${news.titulo} - ${news.descripcion}`;
        newsList.appendChild(li);
    }

    function showNotification(news) {
        pendingNews = news; // Guarda la noticia
        notificationOverlay.style.display = 'flex';
    }

    // Evento para el bot√≥n de cerrar
    closeButton.addEventListener('click', () => {
        notificationOverlay.style.display = 'none'; // Oculta el cartel
        if (pendingNews) {
            addNews(pendingNews); // Actualiza la lista
            pendingNews = null; // Limpia la variable
        }
    });

    console.log('Cargando noticias iniciales...');
    fetch('http://localhost:8080/api/news')
        .then(response => response.json())
        .then(data => {
            data.forEach(news => addNews(news));
        })
        .catch(err => console.error('Error cargando noticias iniciales:', err));

    console.log('Conectando al WebSocket...');

    const stompClient = new StompJs.Client({
        webSocketFactory: () => new SockJS('http://localhost:8080/ws'),
        debug: (str) => console.log(str)
    });

    stompClient.onConnect = (frame) => {
        console.log('‚úÖ Conectado a STOMP: ' + frame);
        stompClient.subscribe('/topic/news', (message) => {
            try {
                let news = JSON.parse(message.body);
                console.log("üì© Nueva noticia:", news);
                showNotification(news); // Muestra el cartel, no actualiza la lista
            } catch (e) {
                console.error("Error parseando mensaje:", message.body, e);
            }
        });
    };

    stompClient.onStompError = (frame) => {
        console.error('‚ùå Error en STOMP:', frame);
    };

    stompClient.activate();
</script>
</body>
</html>
