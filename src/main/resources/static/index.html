<!DOCTYPE html>
<html>
<head>
    <title>Pagina principal</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.1.1/bundles/stomp.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <style>
        /* Estilos para el overlay de la notificaci贸n */
        #notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #notification-popup {
            background-color: #333;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #go-to-news-button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Bienvenido a la pagina principal</h1>
<p>Navega a las <a href="news.html">Novedades en tiempo real</a></p>

<div id="notification-overlay">
    <div id="notification-popup">
        <h2>Hay una nueva novedad!!!</h2>
        <button id="go-to-news-button">Ver novedad</button>
    </div>
</div>

<script>
    const notificationOverlay = document.getElementById("notification-overlay");
    const goToNewsButton = document.getElementById("go-to-news-button");

    // Funci贸n para mostrar el cartel
    function showNotification() {
        notificationOverlay.style.display = 'flex';
    }

    // Al hacer clic en el bot贸n, te lleva a news.html
    goToNewsButton.addEventListener('click', () => {
        window.location.href = 'news.html';
    });

    // Conexi贸n al WebSocket
    const stompClient = new StompJs.Client({
        webSocketFactory: () => new SockJS('http://localhost:8080/ws')
    });

    stompClient.onConnect = (frame) => {
        stompClient.subscribe('/topic/news', (message) => {
            // Cuando llega un mensaje, muestra el cartel
            showNotification();
        });
    };
    stompClient.activate();
</script>
</body>
</html>
